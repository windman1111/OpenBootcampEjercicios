<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="/07-formularios/css/login.css">
</head>
<body>
    <div class="container">
        <h3>Registrate en los formularios</h3>
        <div class="buttons">
            <button class="google-btn">
                <picture>
                    <img src="/07-formularios/img/logo-google.svg" alt="">
                </picture>
                <span>Registrarse con Google</span>
            </button>
            <button class="twitter-btn">
                <picture>
                    <img src="/07-formularios/img/logo-twitter.svg" alt="">
                </picture>

            </button>
        </div>

    </div>
    <div class="separator">
        <hr>
        <span>O...</span>
        <hr>

    </div>
    <form action="" method="">
        <div class="section-inputs">
            <label for="name">
                <span>Name</span>
                <input type="text" id="name" name="name">
            </label>
        
            <label for="username">
                <span>username</span>
                <input type="text" id="username" name="username">
            </label>
        </div>
        <div>
            <label for="email">
                <span>Email</span>
                <input type="email" id="email" name="email">
            </label>
        </div>
        <div>
            <label for="Password">
                <span>Password</span>
                <input type="password" id="Password" name="password" placeholder="6+ caracteres">
            </label>
            <label for="checkbox" class="checkbox">
                <input type="checkbox" id="checkbox">
                <span>Acepto las condiciones y el aviso legal</span>
            </label>
            <button class="button" type="submit">Crear Cuenta</button>
        </div>

    </form>
    
</body>
</html>
